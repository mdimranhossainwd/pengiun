<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <title>Tailwind Penguin</title>

    <style>
      .font-bebas {
        font-family: "Bebas Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="bg-orange-200">
      <!-- HEADER-AREA-START -->
      <div class="flex flex-col md:flex-row justify-between px-32 py-8">
        <div>
          <img class="w-48" src="icons/logo.png" alt="" />
        </div>
        <ul
          class="flex flex-col text-center md:flex-row mt-6 md:mt-0 text-[#3C3C3C] font-semibold"
        >
          <li class="px-5"><a href="#">Home</a></li>
          <li class="px-5"><a href="#">Product</a></li>
          <li class="px-5"><a href="#">About us</a></li>
          <li class="px-5"><a href="#">Contact us</a></li>
        </ul>
      </div>
      <!-- HEADER-AREA-END -->

      <!-- BANNER-AREA-START -->
      <section
        class="flex flex-col md:flex-row justify-between items-center px-4 py-10 md:px-32"
      >
        <div class="banner-content space-y-4">
          <h2 class="text-7xl text-[#363958] uppercase font-bebas">
            <span class="text-[#FABE4C]">Be the Penguins</span> <br />
            of Winter
          </h2>
          <p class="text-base text-[#3E3E3E] font-normal mb-8">
            Lorem Ipsum is simply dummy text of the printing <br />
            and typesetting industry.
          </p>
          <a
            class="bg-[#85A019] uppercase font-medium text-white py-3 rounded-lg px-7 inline-block"
            href="#"
          >
            Buy Now</a
          >
        </div>
        <div class="banner-img">
          <img src="images/model.png" alt="" />
        </div>
      </section>
      <!-- BANNER-AREA-END -->
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
